<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papers</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <!-- Nav -->
  <section class="bg-white m-2 filter drop-shadow-md p-5">
    <div class="container">
        <div class="flex justify-between">
            <a class="text-green-500 font-bold text-3xl flex" href=""><img class="mx-2" src="Assets/pic.png" alt="">Eduspace.</a>
            <div class="my-auto">
                <ul class="hidden md:flex font-bold text-gray-600">
                    <li class="pr-4"><a class="px-3 py-2 border border-green-100 hover:border-purple-300 rounded"  href="">About</a></li>
                    <li class="pr-4"><a class="px-3 py-2 border border-green-100 hover:border-purple-300 rounded"  href="">Past Papers</a></li>
                    <li class="pr-4"><a class="px-3 py-2 border border-green-100 hover:border-purple-300 rounded"  href="">Elaborations</a></li>
                    <li class="pr-4"><a class="px-3 py-2 border border-green-100 hover:border-purple-300 rounded"  href="">Tutorials</a></li>
                </ul>
            </div>
            <!-- Small Devices Menu-->
            <div class="cursor-pointer md:hidden" onclick="showNavbar()" id="menubtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </div>
        </div>
        <!-- Navbar After Minimize -->
  <section class="m-2 p-2 w-2/3 rounded-b-lg md:hidden" id="sidenav">
    <div class="cursor-pointer my-2" onclick="closeNavbar()" id="closebtn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>                      
    </div>
    <div class="text-left rounded-b-xl shadow-xl bg-gray-100">
        <ul class="text-gray-600 font-semibold">
            <li class="px-3 py-1 hover:border border-b-green-500"><a href="">About</a></li>
            <li class="px-3 py-1 hover:border border-b-green-500"><a href="">Past Papers</a></li>
            <li class="px-3 py-1 hover:border border-b-green-500"><a href="">Elaborations</a></li>
            <li class="px-3 py-1 hover:border border-b-green-500"><a href="">Tutorials</a></li>
        </ul>
    </div>
  </section>
    </div>
  </section>


    <script src="script.js"></script>
  </body>
</html>
